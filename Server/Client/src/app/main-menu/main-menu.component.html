<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/home">Home</a>
            <a mat-list-item routerLink="/settings">Settings</a>
            <a mat-list-item *ngIf='openIdConnectService.userAvailable' (click)="openIdConnectService.triggerSignOut()">Logout</a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
               <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Smoker</span>
            <span class="example-fill-remaining-space"></span>
            <span *ngIf='openIdConnectService.userAvailable' style="font-size:67%;">
              Hallo {{openIdConnectService.user.profile.given_name}}
            </span>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <!-- Footer -->
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
